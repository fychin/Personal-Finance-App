{% extends "base.html" %}

{% block content %}
    <h1>Welcome, {{ current_user.username }}!</h1>

    <table style="width:100%">
        <tr>
            <th>Account</th>
            <th>Balance</th>
            <th></th>
        </tr>
        {% for account in accounts %}
        <tr>
            <td>{{ account.name }}</td>
            <td>$ {{ '%.2f'|format(account.balance) }}</td>
            <td><a href="{{ url_for('edit_account', id=account.id) }}">Edit</a></a></td>
        </tr>
        {% endfor %}
    </table>

    <p><a href="{{ url_for('create_account') }}">+ Create New Account</a></p>

{% endblock %}
