{% extends "base.html" %}

{% block content %}
    <h1>{{ user.username }}'s Accounts</h1>
    <hr>
    
    <table style="width:100%">
        <tr>
            <th>Account</th>
            <th>Balance</th>
        </tr>
        {% for account in accounts %}
        <tr>
            <td><a href="#">{{ account.name }}</a></td>
            <td>$ {{ '%.2f'|format(account.balance) }}</td>
        </tr>
        {% endfor %}
    </table>
{% endblock %}
